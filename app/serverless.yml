service: stoneChallenge

custom:
  dotenv:
    path: .env

plugins:
  - serverless-plugin-typescript
  - serverless-tscpaths
  - serverless-dotenv-plugin
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    ENV: ${env:ENV}
    REGION: ${env:REGION}
    TABLE_NAME: ${env:TABLE_NAME}
    SECRET: ${env:SECRET}
    DYNAMO_ENDPOINT: ${env:DYNAMO_ENDPOINT}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:PutItem
        - dynamodb:ListStreams
        - dynamodb:DescribeStream

      Resource: "*"

functions:
  signupFunction:
    handler: src/index.signupFunction
    events:
      - http:
          path: /v1/signup
          method: post


