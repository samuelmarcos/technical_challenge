service: stoneChallenge

custom:
  dotenv:
    path: .env.local

plugins:
  - serverless-offline
  - serverless-offline-dotenv
  - serverless-plugin-typescript
  - serverless-tscpaths

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    ENV: ${env.ENV}
    REGION: ${env.REGION}
    TABLE_NAME: ${env.TABLE_NAME}
    SECRET: ${env.SECRET}

functions:
  signupFunction:
    handler: src/index.signupFunction
    events: 
      - http:
          path: /v1/signup
          method: post